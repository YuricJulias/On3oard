<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>ON3OARD</title>
</head>
<body>

    <div class ="menu">
        <ul>
            <li><a href="Homepage.html">Beranda</a></li>
            <li><a href="History.html">Tentang Kami</a></li>
            <li><a href="Programs.html">Program</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>

    <section class = "showcase" id="Home">
        <header>
            <h2 class ="logo">ON3OARD</h2>   
            <div class="toggle"></div>
        </header>
        
        <img id="imgHistory" src="\On3oard\Asset\LoginPage\Background_LoginPage.png" alt="">

        <div class="overlay"></div>

        <div class="Register-container">
            <div class="Register-heading">
                <h1>Login</h1>
            </div>
            <div class="Register-form">
                <form id="Form" action="">
                    <div class="Register-input">
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name">
                    </div>
                    <div class="Register-input">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="btn">
                        <button class="submitBtn" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <ul class ="social">
            <li>
                <a href="https://www.facebook.com">
                    <img src="\On3oard\Asset\Facebook.png" alt="">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com">
                    <img src="\On3oard\Asset\Instagram.png" alt="">
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com">
                    <img src="\On3oard\Asset\Twitter.png" alt="">
                </a>
            </li>
        </ul>

    </section>
</body>
    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
        });

        const names = document.getElementById('fullname');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const address = document.getElementById('address')
        const form = document.getElementById('Form');
        
        form.addEventListener('submit',(e) => {
            let message = [];

            if(names.value === '' || names.value == null)
            {
                alert('Name is Required !!!');
                return;
            }

            if(email.value === '' || email.value == null)
            {
                alert('Email is Required !!!');
                return;
            }

            if(address.value === '' || address.value == null)
            {
                alert('Address is Required !!!');
                return;
            }


            if(password.value <= 6 )
            {
                alert('Password need to be longer than 6 character');
                return;
            }

            if(password.value >= 20 )
            {
                alert('Password need to be less than 20 character');
                return;
            }
            alert("Submit Berhasil");

            window.location.href = "Homepage.html";
            e.preventDefault();
        });
    </script>
</html>
