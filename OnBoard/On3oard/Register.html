<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>ON3OARD</title>
</head>
<body>

    <div class ="menu">
        <ul>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="History.html">History</a></li>
            <li><a href="Programs.html">Program</a></li>
            <li><a href="Login.html">Login</a></li>
        </ul>
    </div>

    <section class = "showcase" id="Home">
        <header>
            <h2 class ="logo">INTRATOUR</h2>   
            <div class="toggle"></div>
        </header>
        
        <img id="imgHistory" src="./Asset/BackgroundLogin.png" alt="">

        <div class="overlay"></div>

        <div class="Login-container">
            <div class="Login-heading">
                <h1>Login</h1>
            </div>
            <div class="Login-form">
                <form id="Form" action="">
                    <div class="Register-input">
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name">
                    </div>
                    <div class="Register-input">
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="Register-input">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="Register-gender">
                        <div class="man">
                            <input type="radio" name="gender" id="gender-male">Laki-Laki
                        </div>
                        <div class="women">
                            <input type="radio" name="gender" id="gender-female">Perempuan
                        </div>
                    </div>
                    <div class="Register-input">
                        <textarea name="address" id="address" placeholder="Address"></textarea>
                    </div>
                    <div class="Register-checkbox">
                        <input type="checkbox" name="newsletter" id="newsletter">Notifikasi
                    </div>
                    <div class="btn">
                        <button class="submitBtn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <ul class ="social">
            <li>
                <a href="https://www.facebook.com">
                    <img src="./Asset/Facebook.png" alt="">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com">
                    <img src="\On3oard\Asset\Instagram.png" alt="">
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com">
                    <img src="\On3oard\Asset\Twitter.png" alt="">
                </a>
            </li>
        </ul>

    </section>
</body>
    <script src="/OnBoard/Script/Register.js"></script>
</html>
